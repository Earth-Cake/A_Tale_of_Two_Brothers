#textdomain wesnoth-atotb

[scenario]
    name= _ "The Demise of Wintervale"
    map_file=05_The_Demise_of_Wintervale.map
    id=05_The_Demise_of_Wintervale
    next_scenario=null

    victory_when_enemies_defeated=yes

    {DEFAULT_MUSIC_PLAYLIST}
    {DEFAULT_SCHEDULE}
    {TURNS 23 20 17}

    [side]
        side=1
        controller=human
        type=Red Mage
        id=Baran
        name= _ "Baran"
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_RESILIENT}
        [/modifications]
        unrenamable=yes
        canrecruit=yes
        recruit=Spearman, Bowman, Woodsman
        team_name=good_guys
        user_team_name= _ "Humans"
        x,y=9,4

        {GOLD 100 90 80}
    [/side]

    [side]
        side=2
        controller=human
        type=Knight
        id=Arvith
        name= _ "Arvith"
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_RESILIENT}
        [/modifications]
        unrenamable=yes
        canrecruit=yes
        recruit=Spearman, Bowman, Woodsman
        team_name=good_guys
        user_team_name= _ "Humans"
        x,y=15,3

        {GOLD 100 90 80}
    [/side]
    
    [side]
        side=3
        controller=ai
        noleader=no
        recruit=Orcish Grunt, Orcish Archer, Wolf Rider, Goblin Spearman, Orcish Warrior, Orcish Crossbowman, Orcish Assassin, Goblin Impaler, Goblin Rouser
        team_name=bad_guys
        user_team_name= _ "Orcs"
        persistent=yes
        allow_player=no

        {GOLD 280 320 370}
    [/side]
    
    [side]
        side=4
        controller=ai
        type=Orcish Warrior
        id=Vriurag
        name= _ "Vriurag"
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_RESILIENT}
        [/modifications]
        canrecruit=yes
        recruit=Orcish Grunt, Orcish Archer, Wolf Rider, Goblin Spearman, Orcish Warrior, Orcish Crossbowman, Orcish Assassin, Goblin Impaler, Goblin Rouser
        team_name=bad_guys
        user_team_name= _ "Orcs"
        x,y=11,13
        consistent=yes
        allow_player=no

        {GOLD 280 320 370}
    [/side]
    
    [side]
        side=5
        controller=ai
        type=Orcish Warrior
        id=Prinak
        name= _ "Prinak"
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_RESILIENT}
        [/modifications]
        canrecruit=yes
        recruit=Orcish Grunt, Orcish Archer, Wolf Rider, Goblin Spearman, Orcish Warrior, Orcish Crossbowman, Orcish Assassin, Goblin Impaler, Goblin Rouser
        team_name=bad_guys
        user_team_name= _ "Orcs"
        x,y=8,24
        consistent=yes
        allow_player=no

        {GOLD 280 320 370}
    [/side]
    
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Kill everyone"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Baran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Arvith"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {IS_LAST_SCENARIO}

            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
        [/objectives]
        [objectives]
            side=2
            [objective]
                description= _ "Kill everyone"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Arvith"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Baran"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {IS_LAST_SCENARIO}

            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
        [/objectives]
        
        [unstore_unit]
            variable=vrigork_stored
            x,y=24,12
        [/unstore_unit]
        
        # Now, let's place scenery for burned villages.
        {PLACE_IMAGE scenery/village-human-burned2.png 10 21}
        {PLACE_IMAGE scenery/village-human-burned1.png 15 26}
        {PLACE_IMAGE scenery/village-human-burned2.png 18 21}
        {PLACE_IMAGE scenery/village-human-burned2.png 18 17}
        {PLACE_IMAGE scenery/village-human-burned4.png 27 24}
        {PLACE_IMAGE scenery/village-human-burned4.png 30 20}
        {PLACE_IMAGE scenery/village-human-burned3.png 30 17}
    [/event]
    
    [event]
        name=die
        [filter]
            id=Vrigork
        [/filter]
        # Now, when Vrigork dies, we will filter
        # if the northwestern leader is alive.
        # If that's the case, then he will say
        # the message. Otherwise, the southern
        # leader will say it. If noone of them is
        # alive, then the event won't trigger.
        [if]
            [have_unit]
                id=Vriurag
                count=1
            [/have_unit]
            [then]
                [message]
                    speaker=Vriurag
                    message= _ "The chief is dead! Fight to the last!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Prinak
                    message= _ "The chief is dead! Fight to the last!"
                [/message]
            [/else]
        [/if]
    [/event]
    
    [event]
        name=enemies defeated
        [endlevel]
            victory=yes
            {NEW_GOLD_CARRYOVER 20}
        [/endlevel]
    [/event]

    {MACEMAN_ADVANCES}
    {HERO_DEATHS}
[/scenario]
