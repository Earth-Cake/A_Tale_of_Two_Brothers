            recruitment_pattern=fighter,fighter,archer
        [/ai]
#endif
#ifdef NORMAL
        recruit=Orcish Warrior, Orcish Grunt, Orcish Archer, Wolf Rider, Goblin Spearman, Orcish Assassin
